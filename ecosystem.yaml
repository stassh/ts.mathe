apps:
  - script   : npm run start
    name     : 'frontend'
    cwd      : ./mathe
    watch    : false
    ignore_watch: ['[\\/\\\\]\\./', “node_modules”]
    error_file: logs/frontend.error.log
    out_file: logs/frontend.log

    env    :
      NODE_ENV: development
    env_production:
      NODE_ENV: production
